  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker Registration for PWA with proper update handling -->
    <script>
      // Enhanced Service Worker registration with comprehensive debugging
      const DEBUG_MODE = localStorage.getItem('filmflex-debug') === 'true';
      
      const debugLog = (message, data) => {
        if (DEBUG_MODE) {
          console.log(`üîç SW Debug: ${message}`, data || '');
        }
      };
      
      // Immediately clear problematic caches on page load
      if ('caches' in window) {
        caches.keys().then(cacheNames => {
          const oldCaches = cacheNames.filter(name => 
            name.includes('phimgg-v1') || 
            name.includes('filmflex-v1') || 
            name.includes('filmflex-v2') ||
            !name.includes(Date.now().toString().slice(0, 8)) // Clear caches older than today
          );
          
          if (oldCaches.length > 0) {
            console.log('üßπ Clearing old problematic caches:', oldCaches);
            return Promise.all(oldCaches.map(name => caches.delete(name)));
          }
        }).then(() => {
          debugLog('Old caches cleared');
        }).catch(err => {
          console.error('Failed to clear old caches:', err);
        });
      }

      if ('serviceWorker' in navigator) {
        // Enhanced registration with immediate update handling
        navigator.serviceWorker.register('/sw.js', {
          updateViaCache: 'none' // Always check for SW updates
        }).then((registration) => {
          console.log('‚úÖ SW registered:', registration.scope);
          
          // Force update check immediately
          registration.update();
          
          // Handle updates more aggressively
          registration.addEventListener('updatefound', () => {
            const newWorker = registration.installing;
            console.log('üîÑ New SW version found, installing...');
            
            if (newWorker) {
              newWorker.addEventListener('statechange', () => {
                console.log('SW state changed to:', newWorker.state);
                
                if (newWorker.state === 'installed') {
                  if (navigator.serviceWorker.controller) {
                    console.log('üöÄ New SW installed, forcing activation...');
                    newWorker.postMessage({ type: 'SKIP_WAITING' });
                  } else {
                    console.log('‚úÖ SW installed for first time');
                  }
                }
              });
            }
          });
          
          // Enhanced controller change handling
          navigator.serviceWorker.addEventListener('controllerchange', () => {
            console.log('üîÑ SW controller changed - reloading page...');
            window.location.reload();
          });
          
          // Listen for messages from SW
          navigator.serviceWorker.addEventListener('message', (event) => {
            const { data } = event;
            console.log('üì® Message from SW:', data);
            
            if (data.type === 'SW_ACTIVATED') {
              console.log('‚úÖ New SW activated:', data.message);
            }
          });
          
        }).catch((error) => {
          console.error('‚ùå SW registration failed:', error);
        });
      }
      
      // Enhanced cache management utilities
      window.filmflexCache = {
        // Clear all caches and reload
        clearAll: async () => {
          console.log('üßπ Clearing all caches...');
          try {
            // Clear caches
            if ('caches' in window) {
              const cacheNames = await caches.keys();
              console.log('Found caches:', cacheNames);
              await Promise.all(cacheNames.map(name => caches.delete(name)));
            }
            
            // Unregister all service workers
            if ('serviceWorker' in navigator) {
              const registrations = await navigator.serviceWorker.getRegistrations();
              await Promise.all(registrations.map(reg => reg.unregister()));
            }
            
            // Clear storage
            localStorage.clear();
            sessionStorage.clear();
            
            console.log('‚úÖ All caches and storage cleared');
            window.location.reload();
          } catch (error) {
            console.error('Failed to clear caches:', error);
            window.location.reload();
          }
        },
        
        // Get cache information
        info: async () => {
          if ('caches' in window) {
            const cacheNames = await caches.keys();
            const cacheInfo = await Promise.all(
              cacheNames.map(async (name) => {
                const cache = await caches.open(name);
                const keys = await cache.keys();
                return {
                  name,
                  size: keys.length,
                  urls: keys.map(req => req.url).slice(0, 5) // First 5 URLs
                };
              })
            );
            console.table(cacheInfo);
            return cacheInfo;
          }
        },
        
        // Force SW update
        forceUpdate: async () => {
          if ('serviceWorker' in navigator) {
            const registration = await navigator.serviceWorker.getRegistration();
            if (registration) {
              console.log('üîÑ Forcing SW update...');
              await registration.update();
              console.log('‚úÖ SW update triggered');
            }
          }
        },
        
        // Enable debug mode
        enableDebug: () => {
          localStorage.setItem('filmflex-debug', 'true');
          console.log('üîß Debug mode enabled - reload to see debug logs');
        },
        
        // Disable debug mode
        disableDebug: () => {
          localStorage.removeItem('filmflex-debug');
          console.log('üîß Debug mode disabled');
        }
      };
      
      // Auto-detect and fix blank page issues
      setTimeout(() => {
        const rootElement = document.getElementById('root');
        if (rootElement && (!rootElement.innerHTML || rootElement.innerHTML.trim() === '')) {
          console.error('üö® BLANK PAGE DETECTED! Root element is empty after 3 seconds');
          console.error('üîß Attempting automatic fixes...');
          
          // Show temporary loading message
          rootElement.innerHTML = `
            <div style="display: flex; align-items: center; justify-content: center; min-height: 100vh; background: #1a1a2e; color: white; font-family: Arial, sans-serif;">
              <div style="text-align: center; padding: 20px;">
                <div style="font-size: 24px; margin-bottom: 20px;">üîÑ Fixing Loading Issue...</div>
                <div style="margin-bottom: 20px;">Please wait while we resolve the blank page problem.</div>
                <button onclick="filmflexCache.clearAll()" style="background: #3b82f6; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; margin: 5px;">
                  Clear Cache & Reload
                </button>
                <button onclick="location.reload()" style="background: #10b981; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; margin: 5px;">
                  Simple Reload
                </button>
              </div>
            </div>
          `;
          
          // Try automatic cache clear after 2 seconds
          setTimeout(() => {
            console.log('üîß Auto-clearing caches due to blank page...');
            filmflexCache.clearAll();
          }, 2000);
        }
      }, 3000);
      
      // Auto-clear cache on version mismatch (enhanced)
      const APP_VERSION = '2025061503'; // Update this with each deployment
      const storedVersion = localStorage.getItem('filmflex-version');
      
      if (storedVersion && storedVersion !== APP_VERSION) {
        console.log(`üîÑ Version mismatch: ${storedVersion} -> ${APP_VERSION}`);
        console.log('üßπ Clearing caches for new version...');
        
        if ('caches' in window) {
          caches.keys().then(cacheNames => {
            return Promise.all(cacheNames.map(name => caches.delete(name)));
          }).then(() => {
            localStorage.setItem('filmflex-version', APP_VERSION);
            console.log('‚úÖ Caches cleared for version update');
          });
        } else {
          localStorage.setItem('filmflex-version', APP_VERSION);
        }
      } else if (!storedVersion) {
        localStorage.setItem('filmflex-version', APP_VERSION);
        console.log('‚úÖ Version tracking initialized');
      }
      
      // Global error handlers for better debugging
      window.addEventListener('error', (event) => {
        console.error('üö® Global Error:', {
          message: event.message,
          filename: event.filename,
          lineno: event.lineno,
          colno: event.colno,
          error: event.error
        });
        
        // If it's a loading error, try cache clear
        if (event.message.includes('Loading') || event.message.includes('import')) {
          console.log('üîß Loading error detected, clearing caches in 5 seconds...');
          setTimeout(() => filmflexCache.clearAll(), 5000);
        }
      });
      
      window.addEventListener('unhandledrejection', (event) => {
        console.error('üö® Unhandled Promise Rejection:', event.reason);
      });
      
      console.log('üîß Enhanced cache management loaded. Use filmflexCache.info() to see cache status');
      console.log('üîß Available commands: filmflexCache.clearAll(), filmflexCache.forceUpdate(), filmflexCache.enableDebug()');
    </script>
