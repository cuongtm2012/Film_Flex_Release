<svg xmlns="http://www.w3.org/2000/svg" width="400" height="600" viewBox="0 0 400 600">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="600" fill="url(#grad)"/>
  
  <!-- Film icon -->
  <g transform="translate(150, 220)">
    <!-- Film strip -->
    <rect x="0" y="0" width="100" height="140" fill="#0f3460" rx="5"/>
    <rect x="10" y="10" width="80" height="120" fill="#e94560" rx="3"/>
    
    <!-- Film holes -->
    <circle cx="5" cy="20" r="3" fill="#1a1a2e"/>
    <circle cx="95" cy="20" r="3" fill="#1a1a2e"/>
    <circle cx="5" cy="50" r="3" fill="#1a1a2e"/>
    <circle cx="95" cy="50" r="3" fill="#1a1a2e"/>
    <circle cx="5" cy="80" r="3" fill="#1a1a2e"/>
    <circle cx="95" cy="80" r="3" fill="#1a1a2e"/>
    <circle cx="5" cy="110" r="3" fill="#1a1a2e"/>
    <circle cx="95" cy="110" r="3" fill="#1a1a2e"/>
    
    <!-- Play button -->
    <polygon points="40,50 40,80 70,65" fill="#fff" opacity="0.9"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="420" text-anchor="middle" fill="#fff" font-size="20" font-family="Arial, sans-serif" opacity="0.7">
    No Image Available
  </text>
</svg>
